languageCode = "es-ar"
title = "Carlos Martín"
theme = "etch"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "It's just a blog."
  copyright = "© Carlos Martín - all articles under Creative Commons CC-BY license"
  dark = "auto"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "rss"
    name = "rss"
    title = "rss"
    url = "/index.xml"
    weight = 2

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allows HTML in Markdown
  unsafe = true
