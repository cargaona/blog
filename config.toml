languageCode = "es-ar"
title = "Carlos Martín"
theme = "etch"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "It's just a blog."
  copyright = "Copyleft - Carlos Martín"
  dark = "auto"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "rss"
    name = "rss"
    title = "rss"
    url = "/index.xml"
    weight = 10

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allows HTML in Markdown
  unsafe = true
