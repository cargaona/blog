{{ define "main" }}
<h3>Log</h3>
{{ $logs := where .Site.RegularPages "Section" "log" }}
{{ $sorted := $logs.ByDate.Reverse }}
{{ range $index, $entry := first 10 $sorted }}
<article class="log-entry">
    <a href="/" class="log-author">@char</a>
    {{ $entry.Content }}
    <time class="log-date">{{ $entry.Date.Format "Jan 2, 2006 Â· 15:04" }}</time>
</article>
{{ if lt $index 9 }}<hr class="log-divider">{{ end }}
{{ end }}
{{ end }}
