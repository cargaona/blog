{{ define "main" }}
<h3>Log</h3>
<hr class="log-divider">
{{ $logs := where .Site.RegularPages "Section" "log" }}
{{ $sorted := $logs.ByDate.Reverse }}
{{ range $index, $entry := first 10 $sorted }}
<article class="log-entry" data-log-path="{{ $entry.Permalink }}">
    <div class="log-header">
        <a href="/" class="log-author">@char says:</a>
        <time class="log-date">{{ $entry.Date.Format "Jan 2, 2006 Â· 15:04" }}</time>
    </div>
    {{ $entry.Content }}
    <div class="log-footer">
        <button class="log-reply-btn"><span class="reply-icon">ðŸ’¬</span> reply</button>
    </div>
    <div class="log-replies"></div>
    <div class="log-giscus-container" hidden></div>
</article>
<hr class="log-divider">
{{ end }}
{{ end }}
