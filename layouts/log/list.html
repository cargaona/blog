{{ define "main" }}
<h3>Log</h3>
<hr class="log-divider">
{{ $logs := where .Site.RegularPages "Section" "log" }}
{{ $sorted := $logs.ByDate.Reverse }}
{{ range $index, $entry := first 10 $sorted }}
<article class="log-entry">
    <div class="log-header">
        <a href="/" class="log-author">@char says:</a>
        <a href="{{ $entry.Permalink }}" class="log-date-link"><time class="log-date">{{ $entry.Date.Format "Jan 2, 2006 Â· 15:04" }}</time></a>
    </div>
    {{ $entry.Content }}
</article>
<hr class="log-divider">
{{ end }}
{{ end }}
